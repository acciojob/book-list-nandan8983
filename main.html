<!DOCTYPE html>

<html>

<head>
	 <title>MyBookList</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container shadow-lg">
    <h1>
      <i class="bi bi-journal-bookmark-fill me-2"></i>MyBookList
    </h1>
    <div class="form-group mb-4">
      <form id="book-form" autocomplete="off">
        <div class="row g-3 align-items-end">
          <div class="col-md-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Book Title" required>
          </div>
          <div class="col-md-4">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" class="form-control" placeholder="Author Name" required>
          </div>
          <div class="col-md-3">
            <label for="isbn" class="form-label">ISBN#</label>
            <input type="text" id="isbn" class="form-control" placeholder="ISBN Number" required>
          </div>
          <div class="col-md-1 d-grid">
            <button type="submit" id="submit" class="btn btn-primary">
              Add Book
            </button>
          </div>
        </div>
      </form>
    </div>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Book rows will be appended here -->
      </tbody>
    </table>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
